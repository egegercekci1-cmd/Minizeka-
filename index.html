<!DOCTYPE html>
<html lang="tr">
<head>

<style>
    body {
        font-family: Arial;
        background: #111;

        display: flex;

    #box {
        width: 90%;

        padding: 15px;
        border-radius: 10px;
    }
    #chat {
        height: 300px;
        overflow-y: auto;
        border: 1px solid #333;
        padding: 10px;
        margin-bottom: 10px;
    }
    input, button {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border-radius: 5px;
        border: none;
    }
    button {
        background: #00bcd4;
        color: black;
        font-weight: bold;
        cursor: pointer;
    }
</style>
</head>
<body>

<div id="box">

    <div id="chat"></div>
    <input id="input" placeholder="Bir ÅŸey yaz...">

</div>

<script>
let memory = JSON.parse(localStorage.getItem("minizeka")) || {};
let waitingForTeach = null;

function addMessage(text, who="ai") {
    const chat = document.getElementById("chat");
    const div = document.createElement("div");
    div.innerText = (who === "user" ? "ðŸ§‘ " : "ðŸ¤– ") + text;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
}

function send() {
    const input = document.getElementById("input");
    const text = input.value.trim().toLowerCase();
    if (!text) return;
    input.value = "";

    addMessage(text, "user");

    if (waitingForTeach) {
        memory[waitingForTeach] = text;
        localStorage.setItem("minizeka", JSON.stringify(memory));
        addMessage("TeÅŸekkÃ¼rler, Ã¶ÄŸrendim ðŸ˜„");
        waitingForTeach = null;
        return;
    }

    if (memory[text]) {
        addMessage(memory[text]);
    } else {
        addMessage("Bunu bilmiyorum. Bana Ã¶ÄŸretir misin?");
        waitingForTeach = text;
    }
}
</script>

</body>
</html>
